<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="main-card">
			<section class="left-wing">
				<h3 class="your-result-title">Your Result</h3>
				<article class="cycle-shape">
					<ul class="main-circle">
						<li>76</li>
						<li>of 100</li>
					</ul>
				</article>
				<h2 class="oral-result">Great</h2>
				<p class="oral-description">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>

			<section class="right-wing">
				<h3 class="summary-title">Summary</h3>
				<article class="reaction-box">
					<p class="reaction-string">
						<img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
						Reaction
					</p>
					<p class="reaction-result">
						<span class="reaction-bold-result">80</span> / 100
					</p>
				</article>

				<article class="memory-box">
					<p class="memory-string">
						<img src="./assets/images/icon-memory.svg" alt="Memory Logo" />
						Memory
					</p>
					<p class="memory-result">
						<span class="memory-bold-result">92</span> / 100
					</p>
				</article>

				<article class="verbal-box">
					<p class="verbal-string">
						<img src="./assets/images/icon-verbal.svg" alt="Verbal Logo" />
						Verbal
					</p>
					<p class="verbal-result">
						<span class="verbal-bold-result">61</span> / 100
					</p>
				</article>

				<article class="visual-box">
					<p class="visual-string">
						<img src="./assets/images/icon-visual.svg" alt="Visual Logo" />
						Visual
					</p>
					<p class="visual-result">
						<span class="visual-bold-result">72</span> / 100
					</p>
				</article>
				<button class="button-continue">Continue</button>
			</section>
		</main>

			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by TheKatarius.
		</div> -->
	</body>
</html>
