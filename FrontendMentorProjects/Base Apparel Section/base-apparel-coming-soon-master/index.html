<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main class="main-card">
			<section class="left-wing-section">
				<figure class="logo-img-figure">
					<img src="images/logo.svg" alt="Logo Image" class="logo-img" />
				</figure>
				<h1 class="main-title">
					<span class="were-string">We're</span> coming soon
				</h1>
				<p class="description">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<form class="form" id="mainForm" autocomplete="on">
					<input
						class="email-form-input"
						type="email"
						name="email"
						placeholder="Email Address"
					/>
					<figure class="submit-img-figure">
						<img
							src="images/icon-arrow.svg"
							alt="Icon Arrow"
							class="submit-img"
						/>
					</figure>

					<figure class="icon-error-figure">
						<img
							src="images/icon-error.svg"
							alt="Icon Error"
							class="icon-error"
						/>
					</figure>
				</form>
			</section>

			<figure class="main-img-figure">
				<img src="images/hero-desktop.jpg" alt="Hero images" class="main-img" />
			</figure>
		</main>

		<!-- <footer>
			<p class="attribution">
				Challenge by

					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->
	</body>
</html>
