<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="main-card">
			<figure class="image-figure">
				<img
					src="./images/image-equilibrium.jpg"
					alt="Image Equilibrium"
					class="equilibrium-image"
					width="604"
					height="604"
				/>

				<img
					src="./images/icon-view.svg"
					alt="Icon View"
					class="icon-view-image"
				/>
			</figure>
			<h1 class="main-title">Equilibrium #3429</h1>
			<p class="description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<section class="eth-days-left-section">
				<section class="eth-text-section">
					<img src="./images/icon-ethereum.svg" alt="Image Avatar" /> 0.041 ETH
				</section>
				<section class="time-text-section">
					<img src="./images/icon-clock.svg" alt="Image Avatar" /> 3 days left
				</section>
			</section>
			<hr />
			<section class="author-section">
				<section class="avatar-image-section">
					<img
						src="./images/image-avatar.png"
						alt="Image Avatar"
						class="avatar-image"
					/>
				</section>
				<p class="author-string">
					Creation of <span class="name-string">Jules Wyvern</span>
				</p>
			</section>
		</main>

		<div class="attribution" style="color: white">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by TheKatarius.
		</div>
	</body>
</html>
