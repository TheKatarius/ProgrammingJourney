<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main class="main-card">
			<section class="select-date-section">
				<form class="select-form">
					<section class="day-month-year-section">
						<label for="day" class="label-string">DAY</label>
						<input
							type="text"
							id="day"
							name="day"
							class="date-input"
							placeholder="DD"
						/>
						<p class="error-message">Must be a valid date</p>
					</section>
					<section class="day-month-year-section">
						<label for="month" class="label-string">MONTH</label>
						<input
							type="text"
							id="month"
							name="month"
							class="date-input"
							placeholder="MM"
						/>
						<p class="error-message">Must be a valid date</p>
					</section>
					<section class="day-month-year-section">
						<label for="year" class="label-string">YEAR</label>
						<input
							type="text"
							id="year"
							name="year"
							class="date-input"
							placeholder="YYYY"
						/>
						<p class="error-message">Must be a valid date</p>
					</section>
				</form>
			</section>
			<section class="hr-section">
				<hr />
				<figure class="arrow-img-figure">
					<img
						src="assets/images/icon-arrow.svg"
						alt="Icon Arrow Image"
						class="arrow-img"
						width="46"
						height="44"
					/>
				</figure>
			</section>

			<section class="display-time">
				<p class="date-string">
					<span class="number-date-string">- -</span> years
				</p>
				<p class="date-string">
					<span class="number-date-string">- -</span> months
				</p>
				<p class="date-string">
					<span class="number-date-string">- -</span> days
				</p>
			</section>
		</main>

	</body>
</html>
