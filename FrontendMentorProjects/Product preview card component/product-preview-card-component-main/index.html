<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<main class="main-card">
			<figure class="imgs-container">
				<img
					class="img-desktop"
					src="images/image-product-desktop.jpg"
					alt="Image Product"
					width="600"
					height="900"
					loading="lazy"
				/>

				<img
					class="img-mobile"
					src="images/image-product-mobile.jpg"
					alt="Image Product"
					width="686"
					height="480"
					loading="lazy"
				/>
			</figure>
			<section class="text-section">
				<p class="perfume-string-at-top">Perfume</p>
				<h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="description-of-product">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<ul class="prices">
					<li class="big-price">$149.99</li>
					<li class="small-price">$169.99</li>
				</ul>
				<button class="add-to-cart-button">
					<img class="cart-logo" src="./images/icon-cart.svg" alt="Cart Logo" />
					<p>Add to Cart</p>
				</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by TheKatarius.
		</div>
	</body>
</html>
