<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="main-card">
			<figure class="main-image-figure">
				<img
					src="./images/illustration-hero.svg"
					alt="Illustration Hero"
					class="main-image"
					loading="lazy"
				/>
			</figure>
			<section class="main-info-card">
				<h1 class="main-title">Order Summary</h1>
				<p class="description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<section class="annual-plan-section">
					<div class="icon-annual-plan-container">
						<img
							src="./images/icon-music.svg"
							alt="Icon Music"
							class="icon-music"
						/>
						<div class="annual-plan-price-container">
							<h3 class="annual-plan-title">Annual Plan</h3>
							<p class="price-per-year-string">$59.99/year</p>
						</div>
					</div>
					<a href="" class="change-string-link">Change</a>
				</section>
				<button class="payment-button">Proceed to Payment</button>
				<button class="cancel-order-button">Cancel Order</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by TheKatarius.
		</div>
	</body>
</html>
