<!-- Requirements and Guidelines

    Intricate Use of Global Attributes:
        Create a webpage with a minimum of five distinct HTML elements (like <div>, <p>, <a>, <img>, <header>, <footer>).
        Each element should have a unique id that semantically corresponds to its role on the page.
        Apply multiple class attributes throughout these elements to categorize them, and later use these classes in a CSS file for styling.
        Directly inline style at least one element using the style attribute. This should be an exceptional case to demonstrate the usage of inline styling.

    Hyperlinks with Enhanced Functionality:
        Embed at least three hyperlinks (<a> tags) that navigate to credible sources relevant to your page's content.
        Each link should have a title attribute that offers additional information about the link destination or purpose, but in a way that doesn't directly reveal the nature of the link. For instance, instead of "Go to Wikipedia," use "Explore more about this topic".

    Sophisticated Integration of HTML Entities:
        Write a paragraph that includes at least three different HTML entities. These should not be the standard less-than or greater-than symbols. Look for unique entities like &copy;, &euro;, &mdash;.
        The paragraph should be contextually logical yet subtly infused with these entities, making it a challenge to spot them.

    Strategic Placement of Non-Breaking Spaces:
        Utilize non-breaking spaces (&nbsp;) in your text. However, these should be placed in locations where breaking the text would be unusual or potentially confusing.
        The challenge is to make these non-breaking spaces functionally necessary but not immediately obvious.
         -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 1</title>
	</head>
	<body>
		<header id="headerSection">Header</header>
		<main id="mainSection">
			<p id="paragraph">Paragraph &nbsp; &#34; &euro; &mdash;</p>
			<a
				id="headerLink"
				href="#headerSection"
				title="Discover more about Header"
				>Link to Header</a
			>
			<a
				id="paragraphLink"
				href="#paragraph"
				title="Discover more about Paragraph"
				>Link to Paragraph</a
			>
			<a
				id="footerLink"
				href="#footerSection"
				title="Discover more about Footer"
				>Link to Footer</a
			>
		</main>
		<footer id="footerSection">Footer</footer>
	</body>
</html>

<!-- Hyperlink Titles:
  The title attributes on the links are very literal (e.g., "Go to Header"). A more subtle approach, as suggested in the challenge, would be something like "Discover more about our header section" or "Jump to the main content". -->
