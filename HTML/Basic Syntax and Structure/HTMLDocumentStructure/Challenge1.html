<!-- ### Challenge 1: Basic HTML Document Creation with Meta Tags

**Objective**: Create a basic HTML document and include essential `meta` tags.

- Include `<!DOCTYPE html>` declaration.
- Use `<html>` element with `lang` attribute.
- Inside `<html>`, include a `<head>` section with:
    - `<title>` tag titled "My HTML Practice".
    - `<meta charset="utf-8">` for character encoding.
    - `<meta name="description" content="A basic HTML practice page">` to provide a brief description of your page.
- Add a `<body>` section with a paragraph `<p>` saying "Hello, world!". -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My HTML Practice</title>
		<meta charset="UTF-8" />
		<meta name="description" content="A basic HTML practice page" />
	</head>
	<body>
		<p>Hello world!</p>
	</body>
</html>
